- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.local/bin:
      glob: true
      path: config/scripts/*
      relink: true
    ~/.config/starship.toml:
      path: config/starship/starship.toml
      force: true
    ~/.zshrc:
      path: config/zsh/zshrc.zsh
      force: true
    ~/.zprofile:
      path: config/zsh/zprofile.zsh
      force: true
    ~/.zshrc.user: config/zsh/zshrc.zsh.user
    ~/.config/zsh:
      path: config/zsh
      force: true
    ~/.oh-my-zsh: modules/oh-my-zsh
    ~/.zgen: modules/zgen
    ~/.config/fish:
      path: config/fish
      force: true
    ~/.gitconfig: 
      path: config/git/gitconfig
      force: true
    ~/.gitconfig.user: config/git/gitconfig.user
    ~/.gitmessage: 
      path: config/git/gitmessage
      force: true
    ~/.gitignore: 
      path: config/git/gitignore
      force: true
    ~/.config/htop:
      path: config/htop
      force: true
    ~/.config/tmux:
      path: config/tmux
      force: true
    ~/.config/nvim:
      path: config/nvim
      force: true
    ~/.vim/autoload/plug.vim:
      path: config/vim/plug.vim
      force: true
    ~/.vimrc:
      path: config/vim/vimrc
      force: true
    ~/.config/iterm2:
      if: '[ `uname` = Darwin ]'
      path: config/iterm2
      force: true
    ~/.m2/settings.xml:
      path: config/maven/settings.xml 
      force: true
- defaults:
    brewfile:
      stdout: true
      stderr: true
      include: ['tap', 'brew', 'cask', 'mas']
- brewfile:
    file: package/brew/brewfile
- defaults:
     pip:
       stderr: true
- link:
    ~/.asdf: modules/asdf
    ~/.asdfrc: config/zsh/asdfrc
- asdf:
  - plugin: java
    asdf_path: ~/.asdf/asdf.sh
    url: https://github.com/halcyon/asdf-java.git
    global: corretto-17.0.6.10.1
    versions:
      - corretto-17.0.6.10.1
      - corretto-19.0.2.7.1
  - plugin: golang
    url: https://github.com/asdf-community/asdf-golang.git
    global: 1.19.2
    versions:
      - 1.19.2
  - plugin: python
    url: https://github.com/danhper/asdf-python.git
    global: 3.11.4
    versions:
      - 3.11.4
  - plugin: maven
    url: https://github.com/halcyon/asdf-maven.git
    global: 3.9.0
    versions: 
      - 3.9.0
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
    global: 16.20.0
    versions:
      - 16.20.0
  - plugin: deno
    url: https://github.com/asdf-community/asdf-deno.git
    versions:
      - 1.33.1

- shell:
    - 
     command: source ~/.asdf/asdf.sh && npm i -g yarn git-cz 
     description: Installing npm package
     quiet: true
     stderr: true
    - 
     command: source ~/.asdf/asdf.sh && pip install ydcv
     description: Installing python package
     quiet: true
     stderr: true
