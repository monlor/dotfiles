- shell:
    - 
      command: |-
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | sudo tee /etc/apt/trusted.gpg.d/kubernetes.asc
        echo "deb https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /" | sudo tee /etc/apt/sources.list.d/kubernetes.list
      description: Add apt source
      stderr: true
    - 
      command: sudo apt update
      description: Updating apt
      stderr: true
    - 
      command: sudo apt install -y iputils-ping net-tools dnsutils zsh git curl fish socat bat jq fzf ipcalc htop neofetch neovim telnet pipenv mycli redis tmux tree bash trash-cli direnv git-crypt libedit-dev libbz2-dev libffi-dev libreadline-dev libssl-dev libsqlite3-dev liblzma-dev shellcheck kubectl fontconfig
      description: Installing packages
      stderr: true
    - 
      command: curl -sS https://starship.rs/install.sh | sh -s -- -f
      description: Installing starship
      stderr: true
    - 
      command: |-
        if [ ! -d ~/.pyenv ]; then
          curl https://pyenv.run | bash
        fi
      description: Installing pyenv
      stderr: true
    -
      command: curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      description: Installing helm
      stderr: true
    - 
      command: bash -c '~/.local/bin/ghpkg mikefarah/yq sunny0826/kubecm ahmetb/kubectx AliyunContainerService/image-syncer helmfile/helmfile nektos/act utkuozdemir/pv-migrate' 
      description: Installing Github release package
      quiet: true
      stdout: true
      stderr: true
    - 
      command: mkdir -p ~/.local/share/fonts && cd ~/.local/share/fonts && curl -fLO https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/DroidSansMono/DroidSansMNerdFont-Regular.otf && fc-cache -vf ~/.local/share/fonts/
      description: Installing font DroidSansMono
      stderr: true
