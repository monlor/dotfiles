- asdf:
  - asdf_path: ~/.asdf/asdf.sh
  # - plugin: java
  #   url: https://github.com/halcyon/asdf-java.git
  #   default: corretto-17.0.6.10.1
  #   versions:
  #   - corretto-17.0.6.10.1
  - plugin: golang
    url: https://github.com/asdf-community/asdf-golang.git
    default: 1.21.0
    versions:
    - 1.21.0
  - plugin: python
    url: https://github.com/danhper/asdf-python.git
    default: 3.12.3
    versions:
    - 3.12.3
  # - plugin: maven
  #   url: https://github.com/halcyon/asdf-maven.git
  #   default: 3.9.0
  #   versions: 
  #   - 3.9.0
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
    default: 20.18.3
    versions:
    - 20.18.3
- shell:
  - 
    command: /bin/bash -c '~/.asdf/shims/npm i -g yarn git-cz pnpm @anthropic-ai/claude-code @google/gemini-cli' 
    description: Installing npm package ...
    quiet: false
    stderr: true
  - 
    command: /bin/bash -c '~/.asdf/shims/pip install ydcv uv mycli'
    description: Installing python package ...
    quiet: false
    stderr: true
  - 
    command: if [ ! -d ~/.claude ]; then cd ./modules/SuperClaude && ./install.sh --force ; fi'
    description: Installing SuperClaude ...
    quiet: false
    stderr: true
