- asdf:
  - asdf_path: ~/.asdf/asdf.sh
  # - plugin: java
  #   url: https://github.com/halcyon/asdf-java.git
  #   default: corretto-17.0.6.10.1
  #   versions:
  #   - corretto-17.0.6.10.1
  - plugin: golang
    url: https://github.com/asdf-community/asdf-golang.git
    default: 1.21.0
    versions:
    - 1.21.0
  - plugin: python
    url: https://github.com/danhper/asdf-python.git
    default: 3.12.3
    versions:
    - 3.12.3
  # - plugin: maven
  #   url: https://github.com/halcyon/asdf-maven.git
  #   default: 3.9.0
  #   versions: 
  #   - 3.9.0
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
    default: 20.18.3
    versions:
    - 20.18.3
- shell:
  - 
    command: /bin/bash -c '~/.asdf/shims/npm i -g yarn git-cz pnpm @anthropic-ai/claude-code @google/gemini-cli' 
    description: Installing npm package ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: /bin/bash -c '~/.asdf/shims/pip install ydcv uv mycli'
    description: Installing python package ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: if [ ! -d ~/.claude ]; then cd ./modules/SuperClaude && ./install.sh --force ; fi
    description: Installing SuperClaude ...
    quiet: false
    stderr: true
  - claude mcp add -s user context7 -- npx -y @upstash/context7-mcp
  - claude mcp add -s user sequential-thinking -- npx -y @modelcontextprotocol/server-sequential-thinking
  - claude mcp add -s user puppeteer -- npx -y @modelcontextprotocol/server-puppeteer
  - claude mcp add -s user time -- uvx mcp-server-time
  - claude mcp add -s user git -- uvx mcp-server-git
  - claude mcp add -s user magic -e API_KEY="\$MAGIC_API_KEY" -- npx -y @21st-dev/magic@latest
  - claude mcp add -s user playwright -- npx -y @playwright/mcp@latest
  - mkdir -p ~/.gemini && cp -n config/mcp/mcp_sh.json ~/.gemini/settings.json
- link:
    ~/.cursor/mcp.json:
      path: config/mcp/mcp.json
      force: true
 