- asdf:
  - asdf_path: ~/.asdf/asdf.sh
  # - plugin: java
  #   url: https://github.com/halcyon/asdf-java.git
  #   default: corretto-17.0.6.10.1
  #   versions:
  #   - corretto-17.0.6.10.1
  - plugin: golang
    url: https://github.com/asdf-community/asdf-golang.git
    default: 1.21.0
    versions:
    - 1.21.0
  - plugin: python
    url: https://github.com/danhper/asdf-python.git
    default: 3.12.3
    versions:
    - 3.12.3
  # - plugin: maven
  #   url: https://github.com/halcyon/asdf-maven.git
  #   default: 3.9.0
  #   versions: 
  #   - 3.9.0
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
    default: 22.17.1
    versions:
    - 22.17.1
- shell:
  - 
    command: ~/.exec npm i -g yarn git-cz pnpm @anthropic-ai/claude-code @google/gemini-cli
    description: Installing npm package ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: ~/.exec pip install ydcv uv mycli
    description: Installing python package ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: if [ ! -d ~/.claude ]; then cd ./modules/SuperClaude && uv sync && python3 -m SuperClaude install --profile developer -y ; fi
    description: Installing SuperClaude ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: ./config/mcp/claude.sh
    description: Installing claude mcp ...
    quiet: false
    stdout: true
    stderr: true
  - command: mkdir -p ~/.gemini && cat config/mcp/gemini.json > ~/.gemini/settings.json
    description: Installing gemini mcp ...
    quiet: false
    stdout: true
    stderr: true
  - command: mkdir -p ~/.cursor && sed -e "s@~/@$HOME/@g" config/mcp/mcp.json > ~/.cursor/mcp.json
    description: Installing cursor mcp ...
    quiet: false
    stdout: true
    stderr: true
 