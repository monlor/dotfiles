- defaults:
    brewfile:
      stdout: true
      stderr: true
      include: ['tap', 'brew', 'cask', 'mas']
- shell:
    - [brew install git python3 curl, Installing packages]
- brewfile:
    file: config/os/macos/brewfile
- shell:
    - command: |-
        if [ "${SHELL}" != "/bin/zsh" ]; then
          chsh -s $(which zsh)
        fi
      description: Making zsh the default shell
      quiet: true
