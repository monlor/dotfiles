- defaults:
    brewfile:
      stdout: true
      stderr: true
      include: ['tap', 'brew', 'cask', 'mas']
- brewfile:
    file: package/brew/brewfile
- shell:
    - 
      command: /bin/bash -c '~/.local/bin/ghpkg AliyunContainerService/image-syncer' 
      description: Installing Github release package
      quiet: true
      stdout: true
      stderr: true

