- shell:
  - 
    command: ./scripts/install-apt.sh minimal.apt
    description: Installing apt packages ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: if ! type starship &> /dev/null; then curl -sS https://starship.rs/install.sh | sh -s -- -f; fi
    description: Installing starship ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: ghpkg mikefarah/yq nxtrace/NTrace-core:nexttrace
    description: Installing Github release packages ...
    quiet: false
    stdout: true
    stderr: true