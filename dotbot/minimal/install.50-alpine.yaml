- shell:
  - 
    command: ./scripts/install-apk.sh minimal.apk
    description: Installing apk packages ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: if ! type starship &> /dev/null; then curl -sS https://starship.rs/install.sh | sh -s -- -f; fi
    description: Installing starship ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: ghpkg mikefarah/yq nxtrace/NTrace-core:nexttrace
    description: Installing Github release package ...
    quiet: false
    stdout: true
    stderr: true