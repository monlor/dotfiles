- shell:
  -
    command: ./scripts/install-dnf.sh minimal.dnf
    description: Installing dnf packages ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: if ! type direnv > /dev/null; then curl -sfL https://direnv.net/install.sh | bash; fi
    description: Installing direnv ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: if ! type starship &> /dev/null; then curl -sS https://starship.rs/install.sh | sh -s -- -f; fi
    description: Installing starship ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: ghpkg mikefarah/yq nxtrace/NTrace-core:nexttrace
    description: Installing Github release package ...
    quiet: false
    stdout: true
    stderr: true