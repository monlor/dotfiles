- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- link:
    ~/.local/bin:
      glob: true
      path: config/scripts/*
      relink: true
    ~/.config/starship.toml:
      path: config/starship/starship.toml
      force: true
    ~/.zshrc:
      path: config/zsh/zshrc.zsh
      force: true
    ~/.zprofile:
      path: config/zsh/zprofile.zsh
      force: true
    ~/.config/zsh:
      path: config/zsh
      force: true
    ~/.oh-my-zsh: modules/oh-my-zsh
    ~/.zgen: modules/zgen
    ~/.gitconfig: 
      path: config/git/gitconfig
      force: true
    ~/.gitmessage: 
      path: config/git/gitmessage
      force: true
    ~/.gitignore: 
      path: config/git/gitignore
      force: true
    ~/.config/htop:
      path: config/htop
      force: true
    ~/.config/tmux:
      path: config/tmux
      force: true
    ~/.config/nvim:
      path: config/nvim
      force: true
    ~/.config/iterm2:
      if: '[ `uname` = Darwin ]'
      path: config/iterm2
      force: true
    ~/.m2/settings.xml:
      path: config/maven/settings.xml 
      force: true
    ~/.npmrc:
      path: config/node/npmrc
      force: true
    ~/.mackup.cfg:
      if: '[ `uname` = Darwin ]'
      path: config/mackup.cfg
      force: true
    ~/.mackup:
      if: '[ `uname` = Darwin ]'
      path: config/mackup
      force: true
- shell:
  - cp -n config/zsh/zshrc.zsh.user ~/.zshrc.user || true
  - cp -n config/git/gitconfig.user ~/.gitconfig.user || true
  - 
    command: if ! type starship > /dev/null; then curl -sS https://starship.rs/install.sh | sh -s -- -f; fi
    description: Installing starship ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: if ! type helm > /dev/null; then curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash; fi
    description: Installing helm ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: /bin/bash -c '~/.local/bin/ghpkg mikefarah/yq sunny0826/kubecm ahmetb/kubectx AliyunContainerService/image-syncer helmfile/helmfile nektos/act utkuozdemir/pv-migrate nxtrace/NTrace-core' 
    description: Installing Github release package ...
    quiet: false
    stdout: true
    stderr: true