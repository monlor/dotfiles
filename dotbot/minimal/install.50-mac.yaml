- defaults:
    brewfile:
      stdout: true
      stderr: true
      include: ['tap', 'brew', 'cask', 'mas']
- brewfile:
    file: package/brew/brewfile
- shell:
  - 
    command: helm plugin list diff && helm plugin install https://github.com/databus23/helm-diff || true
    description: Installing helm diff plugin ...
    quiet: false
    stdout: true
    stderr: true
  - 
    command: kubectl krew install neat pv-migrate
    description: Installing krew plugins neat and pv-migrate ...
    quiet: false
    stdout: true
    stderr: true