- link:
    ~/.asdf: modules/asdf
    ~/.asdfrc: config/zsh/asdfrc
- shell: 
    - [sleep 3, Waiting for asdf to be installed]
- asdf:
  - asdf_path: ~/.asdf/asdf.sh
  - plugin: java
    url: https://github.com/halcyon/asdf-java.git
    global: corretto-17.0.6.10.1
    versions:
      - corretto-17.0.6.10.1
      - corretto-19.0.2.7.1
  - plugin: golang
    url: https://github.com/asdf-community/asdf-golang.git
    global: 1.19.2
    versions:
      - 1.19.2
  - plugin: python
    url: https://github.com/danhper/asdf-python.git
    global: 3.11.4
    versions:
      - 3.11.4
  - plugin: maven
    url: https://github.com/halcyon/asdf-maven.git
    global: 3.9.0
    versions: 
      - 3.9.0
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
    global: 18.17.1
    versions:
      - 16.20.0
      - 18.17.1
  - plugin: deno
    url: https://github.com/asdf-community/asdf-deno.git
    versions:
      - 1.33.1

- shell:
    - 
     command: bash -c 'source ~/.asdf/asdf.sh && npm i -g yarn git-cz' 
     description: Installing npm package
     quiet: true
     stderr: true
    - 
     command: bash -c 'source ~/.asdf/asdf.sh && pip install ydcv'
     description: Installing python package
     quiet: true
     stderr: true
