- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.local/bin:
      glob: true
      path: config/scripts/*
      relink: true
    ~/.config/starship.toml:
      path: config/starship/starship.toml
      force: true
    ~/.zshrc:
      path: config/zsh/zshrc.zsh
      force: true
    ~/.zshrc.user: config/zsh/zshrc.zsh.user
    ~/.config/zsh:
      path: config/zsh
      force: true
    ~/.oh-my-zsh: modules/oh-my-zsh
    ~/.zgen: modules/zgen
    ~/.config/fish:
      path: config/fish
      force: true
    ~/.gitconfig: 
      path: config/git/gitconfig
      force: true
    ~/.gitconfig.user: config/git/gitconfig.user
    ~/.gitmessage: 
      path: config/git/gitmessage
      force: true
    ~/.gitignore: 
      path: config/git/gitignore
      force: true
    ~/.config/htop:
      path: config/htop
      force: true
    ~/.config/tmux:
      path: config/tmux
      force: true
    ~/.config/iterm2:
      if: '[ `uname` = Darwin ]'
      path: config/iterm2
      force: true
    ~/.m2/settings.xml:
      path: config/maven-settings.xml 
      force: true
